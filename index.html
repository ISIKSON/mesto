<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar"><img class="profile__avatar-icon" src="./images/Jacques-Yves Cousteau.jpg" alt="Аватар"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button profile__edit-button_type_about"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.png" alt="Фото">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombay.png" alt="Фото">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.png" alt="Фото">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombay.png" alt="Фото">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__like"></button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__overlay"></div>
        <form class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <button class="popup__close-button" type="button"></button>
            <input class="popup__input popup__input_type_name" type="text" value=""></input>
            <input class="popup__input popup__input_type_job" type="text" value=""></input>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
