<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <script src="./scripts/index.js" defer></script>
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar"><img class="profile__avatar-icon" src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button profile__edit-button_type_about" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button profile__add-button_type_add" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup__image-opened ">
    <div class="popup__img-container popup__img-container_type_image">
          <button class="popup__close-button popup__close-button_type_image" type="button"></button>
          <img class="popup__img" src="#" alt="Картинка">
          <h2 class="popup__subtitle"></h2>
    </div>
    </div>

    <div class="popup popup__edit-profile">
        <div class="popup__container popup__container_type_form">
            <button class="popup__close-button popup__close-button_type_edit-profile" type="button"></button>
        <form class="popup__form popup__form_type_edit-profile" name="popup-edit-profile">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" name="profile-name" type="text" placeholder="Имя" value="">
            <input class="popup__input popup__input_type_job" name="profile-job" type="text" placeholder="Профессия" value="">
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
    </div>

    <div class="popup popup__add-card">
        <div class="popup__container popup__container_type_form">
            <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
        <form class="popup__form popup__form_type_add-card" name="popup-add-card">
            <h2 class="popup__heading">Новое место</h2>
            <input class="popup__input popup__input_type_photo-name" name="photo-name" type="text" placeholder="Название" value="">
            <input class="popup__input popup__input_type_img-link" name="img-link" type="text" placeholder="Ссылка на картинку" value="">
            <button class="popup__button popup__button_type_add-card" type="submit">Создать</button>
        </form>
    </div>
    </div>

    <template class="template">
        <article class="element">
            <img class="element__image" src="#" alt="Фото">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
            <button class="element__delete-button" type="button"></button>
        </article>
    </template>
</body>
</html>
