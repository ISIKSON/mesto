<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar"><img class="profile__avatar-icon" src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button profile__edit-button_type_about" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button profile__add-button_type_add" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_image-big">
        <div class="popup__overlay"></div>
            <div class="popup__img-container">
            <button class="popup__close-button popup__close-button_type_image" type="button"></button>
            <img class="popup__img" src="#" alt="Картинка">
            <h2 class="popup__subtitle"></h2>
        </div>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_edit-profile" type="button"></button>
        <form class="popup__form popup__form_type_edit-profile" name="popup-edit-profile">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" id="user-name" name="profile-name" type="text" placeholder="Имя" value="" required minlength="2" maxlength="40">
            <span id="user-name-error" class="error"></span>
            <input class="popup__input popup__input_type_job" id="about" name="profile-job" type="text" placeholder="Профессия" value="" required minlength="2" maxlength="200">
            <span id="about-error" class="error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
        <form class="popup__form popup__form_type_add-card" name="popup-add-card">
            <h2 class="popup__heading">Новое место</h2>
            <input class="popup__input popup__input_type_photo-name" id="name-card" name="photo-name" type="text" placeholder="Название" value="" required minlength="2" maxlength="30">
            <span id="name-card-error" class="error"></span>
            <input class="popup__input popup__input_type_img-link" id="link" name="img-link" type="url" placeholder="Ссылка на картинку" value="" required>
            <span id="link-error" class="error"></span>
            <button class="popup__button popup__button_type_add-card" type="submit">Создать</button>
        </form>
    </div>
    </div>

    <template class="template">
        <article class="element">
            <img class="element__image" src="#" alt="Фото">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
            <button class="element__delete-button" type="button"></button>
        </article>
    </template>

    <!-- <script src="./scripts/validate.js"></script> -->
    <script type="module" src="./pages/index.js"></script>
</body>
</html>
